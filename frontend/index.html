<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harassment Legal Advisor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Dark/Light Mode Button fixed at top-right -->
  <button id="toggleMode">Dark Mode</button>
  
  <div class="container">
    <header>
      <h1>Harassment Legal Advisor</h1>
    </header>
    <div class="form-container">
      <!-- Step 1: Choose Harassment Type -->
      <div id="step1" class="form-step active">
        <h2>Welcome</h2>
        <p>Select the type of harassment you want advice for:</p>
        <select id="harassmentType">
          <option value="domestic">Domestic Harassment</option>
          <option value="workplace">Workplace Harassment</option>
          <option value="cyber">Cyber Harassment</option>
          <option value="public">Public Harassment</option>
        </select>
        <button class="next-btn" id="toStep2">Next</button>
      </div>

      <!-- Step 2: Provide Key Details -->
      <div id="step2" class="form-step">
        <h2>Key Details</h2>
        <label for="location">Geographical Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your location" required />

        <label for="financial">Financial Independence:</label>
        <select id="financial" name="financial">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <button class="next-btn" id="toStep3">Next</button>
      </div>

      <!-- Step 3: Describe Your Situation -->
      <div id="step3" class="form-step">
        <h2>Your Situation</h2>
        <textarea id="description" rows="4" placeholder="Describe your situation in your own words..." required></textarea>
        <button class="submit-btn" id="submitProfile">Submit Profile</button>
      </div>
    </div>
    <!-- Output container -->
    <div id="outputContainer" class="output-container"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
